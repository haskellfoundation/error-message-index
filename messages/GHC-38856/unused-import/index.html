<p>In this example, ‘isDigit’ isn’t used in the module. To fix it, you can remove the import.</p>

<pre class="filename">UnusedImport.hs</pre>
<div class="example-container">
  <div class="example">
    <div class="example-inner">
      <div class="example-title">Before</div>
      <!-- keep next line as is, i.e., on one line, or the code will not format properly -->
      <pre class="example-pre"><code class="language-haskell">module UnusedImport where

import Data.Char (isDigit, isLower)

a :: Bool
a = isLower 'c'
</code></pre>
    </div>
  </div>
  <div class="example">
    <div class="example-inner">
      <div class="example-title">After</div>
      <!-- keep next line as is, i.e., on one line, or the code will not format propertly -->
      <pre class="example-pre"><code class="language-haskell">module UnusedImport where

import Data.Char (isLower)

a :: Bool
a = isLower 'c'
</code></pre>
    </div>
  </div>
</div>
